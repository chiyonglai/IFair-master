<P STYLE="margin-bottom: 0in"><FONT FACE="Arial"><SPAN LANG="zh-TW">什麼是</SPAN></FONT>NFC<FONT FACE="Arial"><SPAN LANG="zh-TW">？</SPAN></FONT></P>
<P STYLE="margin-bottom: 0in"><FONT FACE="Arial"><SPAN LANG="zh-TW">　　</SPAN></FONT>NFC
( Near Field Communication )
<FONT FACE="Arial"><SPAN LANG="zh-TW">是種短距離的高頻率無線通訊技術，可以讓裝置進行非接觸式點對點資料傳輸，也允許裝置讀取包含產品資訊的近距離無線通訊
</SPAN></FONT>( NFC ) <FONT FACE="Arial"><SPAN LANG="zh-TW">標籤。</SPAN></FONT></P>
<img src="file:///android_asset/nfcintroduction_animation_a_nfcanmation.gif" width="100%" align="center" valign="center">
<P STYLE="margin-bottom: 0in"><A NAME="_GoBack"></A>
<P STYLE="margin-bottom: 0in"><FONT FACE="Arial"><SPAN LANG="zh-TW">　　普遍行動裝置上的
</SPAN></FONT>NFC <FONT FACE="Arial"><SPAN LANG="zh-TW">感應天線位置，都在手機的上、中、下區域，在使用時
</SPAN></FONT>( <FONT FACE="Arial"><SPAN LANG="zh-TW">部分行動裝置，會將
</SPAN></FONT>NFC <FONT FACE="Arial"><SPAN LANG="zh-TW">標誌印在行動裝置上的對應位置上
</SPAN></FONT>) <FONT FACE="Arial"><SPAN LANG="zh-TW">，需要將感應天線靠近
</SPAN></FONT>TAG <FONT FACE="Arial"><SPAN LANG="zh-TW">標籤，以順利感應並存取資料。</SPAN></FONT></P>
